<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Bas bakalım ne olacak :)</button>

    <audio class="song" controls loop>
        <source src="rain.mp3">

    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-3 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>
				
				<div class="col-12 col-xl-2 mx-auto">
                    <img src="img/cerii.jpg" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area">Ceren Baran</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">

                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>
			
                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
